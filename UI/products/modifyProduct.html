<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modify Product</title>
    <link rel="stylesheet" href="../assets/css/modifyProduct.css">
    <link rel="stylesheet" href="../assets/css/nav.css">
</head>

<body>
    <div class="nav">
        <div class="nav-header">
            <div class="nav-title">
                STORE MANAGER
            </div>
        </div>
        <div class="nav-btn">
            <label for="nav-check">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>
        <input type="checkbox" id="nav-check">
        <div class="nav-links">
            <a href="./viewproducts.html">Products</a>
        </div>

    </div>

    <div class="productModify">
        <h1>MODIFY PRODUCT</h1>
        <form action="" id="modifyproduct">

            <div class="field">
                <label for="productname">PRODUCT NAME</label>
                <input type="text" id="productname" placeholder="product name">
            </div>
            
            <div class="field">
                <label for="description">DESCRIPTION</label>
                <textarea name="" id="description" placeholder="product's description" cols="30" rows="10"></textarea>
            </div>
            <div class="field">
                <label for="price">PRICE</label>
                <input type="number" id="price" placeholder="">
            </div>
            <div class="field">
                <label for="current">CURRENT STOCK SIZE</label>
                <input type="number" id="current" placeholder="">
            </div>
            <div class="field">
                <label for="standard">FIXED STOCK SIZE</label>
                <input type="text" id="standard" placeholder="">
            </div>

            <button type="button" id="btn" onclick="location.href='viewproducts.html'" >MODIFY</button>


        </form>

    </div>
</body>

</html>
